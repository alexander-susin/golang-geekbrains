image: malkinfedor/golang-gitlab-image:1.15.1

variables:
  DOCKER_IMAGE_NAME: "hello-world" 
  DOCKER_TAG: ${CI_COMMIT_REF_SLUG}
  DOCKER_REPO: "malkinfedor"
  
stages:
  - test
  - build
  - deploy

unit_tests:
  stage: test
  script:
    - go test -short

race_detector:
  stage: test
  script:
    - go test -race -short

memory_sanitizer:
  stage: test
  script:
    - go test -msan -short

